<!DOCTYPE html>
<html>
<head>
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
        }

        p {
            font-size: 18px;
        }

        .expiry {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Details</h1>
        <p><strong>Order ID:</strong> {{OrderId}}</p>
        <p><strong>Username:</strong> {{Username}}</p>
        <p><strong>Adult Tickets:</strong> {{AdultTickets}}</p>
        <p><strong>Child Tickets:</strong> {{ChildTickets}}</p>
        <p class="expiry"><strong>Expiry Date:</strong> {{ExpiryDate}}</p>
    </div>
</body>
</html>
